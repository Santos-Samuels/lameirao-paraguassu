<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="styles/global.css">

<body class="" onload="loadProducts(products)">
    <header class="d-flex flex-wrap align-items-center justify-content-evenly shadow-md pb-4">
        <div class="mt-4">
            <h1 class="mb-0 ms-2 text-primary-2" id="logo">Lameirão Paraguassu</h1>
        </div>

        <nav class="bg-color-2 mt-4">
            <div class="fs-4 text-nowrap">
                <a class="active col text-decoration-none" href="index.html">INÍCIO</a>
                <a class="col text-decoration-none" href="pages/about.html"><i class="bi bi-geo-alt-fill"></i> SOBRE</a>
                <a class="col text-decoration-none" href="pages/contact.html">CONTATO</a>
            </div>
        </nav>
    </header>

    <modal>
        <section>
            <div class="modal fade" id="productDetailModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="productDetailModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="productDetailModalLabel">Detalhe da lameira</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div id="productDetailModalContainer">
                    <!-- <div class="loader"></div> -->
                  </div>
                  <div class="modal-footer" id="productDetailModalFooter">
                  </div>
                </div>
              </div>
            </div>
        </section>

        <section>
            <div class="modal fade" id="productFinishModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="productFinishModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="productFinishModalLabel">Preencha esse formulário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div id="productFinishModalContainer">
                        <form id="finishForm" class="m-3 m-lg-5 mt-2 mt-lg-2"></form>
                    <!-- <div class="loader"></div> -->
                  </div>
                </div>
              </div>
            </div>
        </section>
    </modal>

    <main class="container mt-3 mt-lg-5 mb-3 p-4 p-lg-0">
        <section class="">
            <h2 class="text-center mb-4 border-bottom pb-1">Lameiras de qualidade, com alto brilho e pintura emborrachada!</h2>
            <p class="fs-6 text-complement-color-green text-center fw-bold"><i class="bi bi-truck fs-4 me-1"></i> ENTREGA EM TODO BRASIL</p>

            <div class="d-flex flex-wrap justify-content-center" id="products-container">
            </div>
        </section>

        <whatsapp class="p-2 rounded border shadow-sm">
          <a href="http://api.whatsapp.com/send?l=pt_BR&phone=5571996527444&text=Olá, vir pelo site!"><i class="bi bi-whatsapp fs-1"></i></a>
        </whatsapp>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script>
        AOS.init({duration: 1000});
    </script>
    <script src="scripts/product-list.js"></script>
    <script src="scripts/app.js"></script>
